<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-container">
    <div class="login-info-container">
      <h1 class="title">Inicia Sesión</h1>
      <h2 class="title">¡Bienvenido!</h2>
      <form class="inputs-container" (ngSubmit)="login()">
        <input class="input" type="email" placeholder="Correo" [(ngModel)]="email" name="email" required />
        <input class="input" type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required />
        <p>¿Olvidaste tu contraseña? <span class="span">Click aquí</span></p>
        <button class="btn" type="submit">Vamos!</button>
        <p>¿No tienes una cuenta?
          <span class="span" [routerLink]="['/register']">Registrarse</span>
        </p>
      </form>
    </div>
  </div>
</ion-content>
